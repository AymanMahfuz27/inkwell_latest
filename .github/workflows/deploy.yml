name: Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Heroku Container Registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          echo "$HEROKU_API_KEY" | docker login --username=_ --password-stdin registry.heroku.com

      - name: Build and push Docker images
        run: |
          docker build -t registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/backend ./backend
          docker build -t registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/frontend ./frontend
          docker push registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/backend
          docker push registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/frontend

      - name: Release images on Heroku
        env:
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          heroku container:release backend --app ${{ secrets.HEROKU_APP_NAME }}
          heroku container:release frontend --app ${{ secrets.HEROKU_APP_NAME }}
